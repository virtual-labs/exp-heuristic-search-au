<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Index page</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vis.min.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=cyrillic" rel="stylesheet"
        referrerpolicy="origin">

    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="gradientCon">
        <div id="gradient"></div>
        <script>
            $('#gradient').css('background-position', randomInt(-10000, 0) + 'px 0px');
        </script>
    </div>
    <div class="main-column">
        <a class="header" href="index.html">Heuristic Search (TSP)</a>
        <div class="content" style="position: relative;">
            <div class="column" style="width:12%">
                <div>
                    <div class="btn green" onclick="solvePlanar(solveBranchAndBound);">Solve</div>
                    <div class="btn red" style="margin-right: 0;" onclick="stopAnimation(); reset();">Reset</div>
                </div>
                <label for="editor">Number of nodes </label>
                <textarea id='editor' placeholder="Enter no: nodes"></textarea>
                <label for="startNodeInput">Start Node: </label>
                <input type="number" id="startNodeInput">
                <br>
                <!-- <label for="endNodeInput">End Node: </label>
                <input type="number" id="endNodeInput"> -->
                <!-- <br> -->
                <!-- <button onclick=updateGraphWithStartEndNode() id="submitNodesButton()">Submit</button> -->
                
                
                <p id="nodeError"></p>
                
               
                
                <button onclick="clearText()">Clear</button>
            <script>
                function clearText() {
                  document.getElementById("editor").value = ""
                  document.getElementById("startNodeInput").value = ""
                  const newTextFields = document.getElementById("newTextFields");
 
            }
              </script>

                <!-- <input type="text" id="myTextField">
                <input type="text" id="myTextField">
                <input type="text" id="myTextField">
                <input type="text" id="myTextField">
                </input> -->
            </div>
            <div id="shortest_path" style="position: absolute; bottom: 35px;"></div>
            <div id="final_path" style="position: absolute; bottom: 15px;"></div>
            <div class="column" style="width:44%; border-right: 1px solid #707070">
                <div id="gr"><b>Graph shows the shortest path</b></div>
                <div class="hint left top">
                    <b>DoubleClick</b> - add point <br>
                    <b>Drag</b> - move point<br>
                </div>
                <div id="graph"></div>
               
            </div>
            <div class="column" style="width:44%">
                <div id="tree"></div>
                <div id="info" class="hint left top">
                   <div id="tr"> <b>Tree shows all the possible paths</b></div>
                </div>
                
                <div class="hint right top">
                    
                    <span style="color:#e99528">yellow</span> - start<br>
                    <span style="color:#138412">Green</span> - result path<br>
                    <span style="color:#d51913">Red</span> - bad node<br>
                    Click a node for details<br>
                </div>
            </div>
            <script type="text/javascript" src="js/script.js"></script>
            <script type="text/javascript" src="js/editor.js"></script>
            <script type="text/javascript" src="js/solver.js"></script>
            <script>maxNodesNumber = 15; smallGraph();</script>
        </div>
    </div>
</body>

</html>
